
name: Python (Windows)
run-name: Python Jobs (Windows)

on:
  
  schedule:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron:  '22 2  *  *  MON'
          #   │  │  │  │  │
          #   │  │  │  │  └─── day of the week  (0–6, SUN-SAT)
          #   │  │  │  └────── month            (1–12)
          #   │  │  └───────── day of the month (1–31)
          #   │  └──────────── hour             (0–23)
          #   └─────────────── minute           (0–59)

  push:
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#push
    branches:
      - 'main'
    paths:
      - 'Python/**.*'

  workflow_dispatch:

jobs:
  
  Get-Download-URL:
    
    runs-on: ubuntu-22.04
      ## https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
      ## https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md
    outputs:
      url  : ${{ steps.url-list.outputs.url }}
      file : ${{ steps.url-list.outputs.file }}
        ## https://docs.github.com/en/actions/using-jobs/defining-outputs-for-jobs

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
          ## https://github.com/actions/checkout

      - name: Run Pre-Check Scripts
        working-directory: ./Python/
        run: |
          bash Bash/test.sh

      - name: Get URL List - Simple Version
        id  : url-list
        working-directory: ./Python/
        run: |
          bash Bash/get_download_url.sh |
          tee >(
            head --lines=1 |
            (read -r line && echo "url=${line}") >> "${GITHUB_OUTPUT}"
          ) >(
            head --lines=1 |
            (read -r line && echo "file=${line##*/}") >> "${GITHUB_OUTPUT}"
          )
  
  Get-Python:

    runs-on: windows-2022
      ## https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
      ## https://github.com/actions/runner-images/blob/main/images/windows/Windows2022-Readme.md

    needs: Get-Download-URL
    steps:

      - name: Checkout
        uses: actions/checkout@v4
          ## https://github.com/actions/checkout
        
      - name: Run Pre-Check Scripts
        working-directory: .\Python\
        shell: cmd
          ## https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrunshell
        run: |
          CMD\test.cmd

      - name: Download Python Package
        env:
          URL_DONWLOAD : ${{needs.Get-Download-URL.outputs.url}}
          FILE_NAME    : ${{needs.Get-Download-URL.outputs.file}}
        working-directory: .\Python\
        shell: cmd
          ## https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrunshell
        run: |
          download_python.cmd

      - name: Testing
        working-directory: .\Python\
        shell: cmd
          ## https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrunshell
        ## [Iterating and file parsing](https://learn.microsoft.com/en-us/windows-server/administration/windows-commands/for)
        run: |
          CD Python\
          FOR /F "delims=" %%L in ('DIR /B *.zip') DO (
            SET "FILE_ZIP=%%~fL"
            SET "FILE_NAME=%%~nL"
            goto :DONE
          )
          :DONE
          ECHO %FILE_ZIP%
          ECHO %FILE_NAME%

      - name: Unzip Python Package
        env:
          FILE_NAME    : ${{needs.Get-Download-URL.outputs.file}}
        working-directory: .\Python\
        shell: cmd
          ## https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrunshell
        run: |
          dir Python\
          SET "PYTHON_INSTALL=Testing\"
          mkdir "%PYTHON_INSTALL%"
          tar -xf "Python\%FILE_NAME%" -C "%PYTHON_INSTALL%"
          dir "%PYTHON_INSTALL%"
          


